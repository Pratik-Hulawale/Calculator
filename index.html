<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="cal">
        <div class="calc" id="ca">

            <div class="screen" id="screen"></div>
            <div class="row1">
                <button id="1" class="btn" type="" value="1">1</button>
                <button id="2" class="btn" type="" value="2">2</button>
                <button id="3" class="btn" type="" value="3">3</button>
                <button id="+" class="btn " type="" value="+">+</button>

            </div>
            <div class="row2">
                <button id="4" class="btn" type="" value="4">4</button>
                <button id="5" class="btn" type="" value="5">5</button>
                <button id="6" class="btn" type="" value="6">6</button>
                <button id="-" class="btn" type="" value="-">-</button>

            </div>
            <div class="row3">
                <button id="7" class="btn" type="" value="7">7</button>
                <button id="8" class="btn" type="" value="8">8</button>
                <button id="9" class="btn" type="" value="9">9</button>
                <button id="*" class="btn" type="" value="*">*</button>

            </div>
            <div class="row4">
                <button id="C" class="comm btn " type="" value="=">C</button>
                <button id="0" class="zero btn " class="btn" type="" value="0">0</button>
                <button id="=" class="comm btn " type="" value="=">=</button>
                <button id="/" class="comm btn " type="" value="/">/</button>

            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
